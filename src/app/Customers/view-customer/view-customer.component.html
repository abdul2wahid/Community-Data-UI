
<div class="container" >
  <div class="row">
    <div class="col-xs-1">

    </div>
    <div class="col-xs-10">


      <p-table [value]="BasicCustomersList" [style]="{border:'1px solid black;'}">
        <ng-template pTemplate="header">
          <tr>
            <th>Customer ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Marriage</th>
            <th>Mobile</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-BasicCustomers>
          <tr>
            <td>{{BasicCustomers.customerID}}</td>
            <td>{{BasicCustomers.cutomerName}}</td>
            <td>{{BasicCustomers.age}}</td>
            <td>{{BasicCustomers.gender}}</td>
            <td>{{BasicCustomers.maritalStatus}}</td>
            <td>{{BasicCustomers.mobileNumber}}</td>
            <td>
              <p-button (onClick)="detailsEvent(BasicCustomers)" icon="pi pi-user-edit" class="ui-button-icon">
              </p-button>
              <p-button (onClick)="deleteEvent(BasicCustomers)" icon="pi pi-trash" class="ui-button-icon" style="margin-left:5px;">
              </p-button>


            </td>
          </tr>
        </ng-template>
      </p-table>

    </div>

    <div class="col-xs-1">

    </div>
  </div>
</div>

<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" (click)="close()">&times;</span>
    <p id="myText">Some text in the Modal..</p>

    <button type="button" class="btn btn-primary" (click)="confirm()" style="margin-right:10px;" id="myButton">Delete</button>
    <button type="button" class="btn btn-default" (click)="close()">Close</button>
  </div>

</div>
