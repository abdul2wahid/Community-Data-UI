
<div class="container" >
  <div class="row">
    <div class="col-xs-1">
    </div>
    <div class="col-xs-10">
    
      <div class="row">
        <div class="col-xs-8">
        </div>

        <div class="col-xs-3">
          <input type="button" class="btn btn-primary" value=" + Add" (click)="AddEvent()" />
        </div>

        <div class="col-xs-1">
        </div>
      </div>

      <br />
      <div class="row">


        <div class="col-xs-10">
          <p-table [value]="BasicCustomersList" [style]="{border:'1px solid black;'}">
            <ng-template pTemplate="header">
              <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Marriage</th>
                <th>Mobile</th>
                <th>Actions</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-BasicCustomers>
              <tr>
                <td>{{BasicCustomers.customerID}}</td>
                <td>{{BasicCustomers.name}}</td>
                <td>{{BasicCustomers.age}}</td>
                <td>{{BasicCustomers.gender}}</td>
                <td>{{BasicCustomers.maritalStatus}}</td>
                <td>{{BasicCustomers.mobileNumber}}</td>
                <td>
                  <p-button (onClick)="ViewEvent(BasicCustomers)" icon="pi pi-eye" style="margin-left:5px;">
                  </p-button>
                  <p-button (onClick)="EditEvent(BasicCustomers)" icon="pi pi-user-edit" style="margin-left:5px;">
                  </p-button>

                  <p-button (onClick)="DeleteEvent(BasicCustomers)" icon="pi pi-trash" style="margin-left:5px; margin-top:5px">
                  </p-button>

                </td>
              </tr>
            </ng-template>
          </p-table>

        </div>

      </div>
    </div>

      <div class="col-xs-1">

      </div>
    </div>
</div>

<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" (click)="close()">&times;</span>
    <p id="myText">Confirm Delete user?</p>

    <button type="button" class="btn btn-primary" (click)="confirm()" style="margin-right:10px;" id="myButton">Delete</button>
    <button type="button" class="btn btn-default" (click)="close()">Close</button>
  </div>

</div>
