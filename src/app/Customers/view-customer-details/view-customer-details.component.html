
<div class="container-fluid">
  <div class="row">
    <div class="col-1"></div>

    <div class="col-10">


      <!--Cancel button-->
      <div class="row">
        <div class="col-10">
        </div>
        <div class="col-2">
          <input type="button" class="btn btn-primary" value="Cancel" class="btn btn-primary" (click)="CancelEvent()" />
        </div>

      </div>
      <br />

      <!--View details-->
      <div class="row " *ngFor='let item of DetailCustomerModelList'>
        <div class="card mt-4">
          <div class="card-header">{{item.name}}</div>

          <div class="card-body">

            <!--Basic info panel-->

            <div class="card mt-2">
              <div class="card-header">Basic Info</div>
              <div class="card-block row">
                <div class="col-2">


                </div>
                <div class="col-8">

                  <table>

                    <input type="hidden" [value]="item.customerID" />
                    <tr>
                      <td class="cellWidthForLabel">
                        <label>Customer Name</label>
                      </td>
                      <td class="cellWidthForInput">
                        <input type="text" disabled [value]="item.name" />
                      </td>
                    </tr>
                    <br />

                    <tr>
                      <td class="cellWidthForLabel">
                        <label>Age</label>
                      </td>
                      <td class="cellWidthForInput">
                        <input type="text" disabled [value]="item.age" />
                      </td>
                    </tr>
                    <br />


                    <tr>
                      <td class="cellWidthForLabel">
                        <label>Gender</label>
                      </td>
                      <td class="cellWidthForInput">
                        <input type="text" disabled [value]="item.gender" />
                      </td>
                    </tr>
                    <br />

                    <tr>
                      <td class="cellWidthForLabel">
                        <label>Marrige Status</label>
                      </td>
                      <td class="cellWidthForInput">
                        <input type="text" disabled [value]="item.maritalStatus" />
                      </td>
                    </tr>
                    <br />
                    <tr>
                      <td class="cellWidthForLabel">
                        <label>Occupation </label>
                      </td>
                      <td class="cellWidthForInput">
                        <input type="text" disabled [value]="item.occupation" />
                      </td>
                    </tr>
                    <br />

                    <tr>
                      <td class="cellWidthForLabel">
                        <label>Occupation Details</label>
                      </td>
                      <td class="cellWidthForInput">
                        <input type="text" disabled [value]="item.occupationDetails" />

                      </td>
                    </tr>

                    <br />

                    <tr>
                      <td class="cellWidthForLabel">
                        <label>Mobile Number</label>
                      </td>
                      <td class="cellWidthForInput">
                        <input type="text" disabled [value]="item.mobileNumber" />

                      </td>
                    </tr>

                    <br />
                  </table>
                </div>
                <div class="col-2">

                </div>
              </div>
            </div>

            <!--address panel-->
            <div class="row">
              <div class="col-6">
                <div class="card mt-2">
                  <div class="card-header">Address Info</div>
                  <div class="card-block ">



                    <table>

                      <tr>
                        <td class="cellWidthForLabel">
                          <label>Address </label>
                        </td>
                        <td class="cellWidthForInput">
                          <input type="text" disabled [value]="item.address1" />
                        </td>
                      </tr>
                      <br />

                      <tr>
                        <td class="cellWidthForLabel">
                          <label>Street/Landmark Details</label>
                        </td>
                        <td class="cellWidthForInput">
                          <input type="text" disabled [value]="item.address2" />
                        </td>
                      </tr>
                      <br />


                      <tr>
                        <td class="cellWidthForLabel">
                          <label>Area</label>
                        </td>
                        <td class="cellWidthForInput">
                          <input type="text" disabled [value]="item.area" />
                        </td>
                      </tr>
                      <br />

                      <tr>
                        <td class="cellWidthForLabel">
                          <label>City</label>
                        </td>
                        <td class="cellWidthForInput">
                          <input type="text" disabled [value]="item.city" />

                        </td>
                      </tr>
                      <br />


                      <tr>
                        <td class="cellWidthForLabel">
                          <label>State</label>
                        </td>
                        <td class="cellWidthForInput">
                          <input type="text" disabled [value]="item.state" />
                        </td>
                      </tr>
                      <br />

                      <tr>
                        <td class="cellWidthForLabel">
                          <label>Pin</label>
                        </td>
                        <td class="cellWidthForInput">
                          <input type="text" disabled [value]="item.pin" />
                        </td>
                      </tr>
                      <br />
                    </table>

                  </div>
                </div>
              </div>

              <!--Education Panel-->

              <div class="col-6">
                <div class="card mt-2">
                  <div class="card-header">Education Info</div>
                  <div class="card-block">


                    <table>

                      <tr>
                        <td class="cellWidthForLabel">
                          <label>Education </label>
                        </td>
                        <td class="cellWidthForInput">
                          <input type="text" disabled [value]="item.educationName" />
                        </td>
                      </tr>
                      <br />

                      <tr>
                        <td class="cellWidthForLabel">
                          <label>Arabic Education </label>
                        </td>
                        <td class="cellWidthForInput">
                          <input type="text" disabled [value]="item.arabicEducationName" />
                        </td>
                      </tr>
                      <br />

                      <tr>
                        <td class="cellWidthForLabel">
                          <label>Eduction Details </label>
                        </td>
                        <td class="cellWidthForInput">
                          <input type="text" disabled [value]="item.educationDetails" />
                        </td>
                      </tr>
                      <br />

                    </table>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-1">

    </div>
  </div>
</div>
