
<div class="container">
  <div class="row">
    <div class="col-xs-2">

    </div>
    <div class="col-xs-8">

      <div class="row  panel panel-default" *ngFor='let item of DetailCustomerModelList'>
        <div class="panel-heading">{{item.cutomerName}}</div>

        <div class="panel-body">
          <div class="panel panel-default">
            <div class="panel-heading">Basic Info</div>
            <div class="panel-body row">
              <div class="col-xs-2">
                
               
              </div>
              <div class="col-xs-8">

                <table>

                  <input type="hidden" [value]="item.customerID" />
                  <tr>
                    <td class="cellWidthForLabel">
                      <label>Customer Name</label>
                    </td>
                    <td class="cellWidthForInput">
                      <input type="text" disabled [value]="item.cutomerName" />
                    </td>
                  </tr>
                  <br />

                  <tr>
                    <td class="cellWidthForLabel">
                      <label>Age</label>
                    </td>
                    <td class="cellWidthForInput">
                      <input type="text" disabled [value]="item.age" />
                    </td>
                  </tr>
                  <br />


                  <tr>
                    <td class="cellWidthForLabel">
                      <label>Gender</label>
                    </td>
                    <td class="cellWidthForInput">
                      <select >
                        <option *ngFor="let c of genderList" [value]="c" [selected]="item.gender === c.gender1">{{c.gender1}}</option>
                      </select>

                    </td>
                  </tr>
                  <br />

                  <tr>
                    <td class="cellWidthForLabel">
                      <label>Marrige Status</label>
                    </td>
                    <td class="cellWidthForInput">
                      <select >
                        <option *ngFor="let c of marriageList" [value]="c"  [selected]="item.maritalStatus === c.maritalStatus1">{{c.maritalStatus1}}</option>
                      </select>

                    </td>
                  </tr>

                  <tr>
                    <td class="cellWidthForLabel">
                      <label>Occupation </label>
                    </td>
                    <td class="cellWidthForInput">
                      <select >
                        <option *ngFor="let c of occupationList" [value]="c"  [selected]="item.occupation === c.occuptionName" >{{c.occuptionName}}</option>
                      </select>

                    </td>
                  </tr>

                  <tr>
                    <td class="cellWidthForLabel">
                      <label>Mobile Number</label>
                    </td>
                    <td class="cellWidthForInput">
                      <input type="text"  [value]="item.mobileNumber" />

                    </td>
                  </tr>

                  <br />
                </table>
              </div>
              <div class="col-xs-2">

              </div>
            </div>
          </div>
          <label>Age</label>
          <input type="text" disabled [value]="item.age" />
        </div>
      </div>

        </div>

  
    <div class="col-xs-2"></div>
  </div>


</div>
