
<div class="container">
  <div class="row">
    <div class="col-xs-2">

    </div>
    <div class="col-xs-8">

      <div class="row  panel panel-default" *ngFor='let item of DetailCustomerModelList'>
        <div class="panel-heading">{{item.cutomerName}}</div>

        <div class="panel-body">

          <!--Basic info panel-->

          <div class="panel panel-default">
            <div class="panel-heading">Basic Info</div>
            <div class="panel-body row">
              <div class="col-xs-2">


              </div>
              <div class="col-xs-8">

                <table>

                  <input type="hidden" [value]="item.customerID" />
                  <tr>
                    <td class="cellWidthForLabel">
                      <label>Customer Name</label>
                    </td>
                    <td class="cellWidthForInput">
                      <input type="text" disabled [value]="item.cutomerName" />
                    </td>
                  </tr>
                  <br />

                  <tr>
                    <td class="cellWidthForLabel">
                      <label>Age</label>
                    </td>
                    <td class="cellWidthForInput">
                      <input type="text" disabled [value]="item.age" />
                    </td>
                  </tr>
                  <br />


                  <tr>
                    <td class="cellWidthForLabel">
                      <label>Gender</label>
                    </td>
                    <td class="cellWidthForInput">
                      <select>
                        <option *ngFor="let c of genderList" [value]="c" [selected]="item.gender === c.gender1">{{c.gender1}}</option>
                      </select>

                    </td>
                  </tr>
                  <br />

                  <tr>
                    <td class="cellWidthForLabel">
                      <label>Marrige Status</label>
                    </td>
                    <td class="cellWidthForInput">
                      <select>
                        <option *ngFor="let c of marriageList" [value]="c" [selected]="item.maritalStatus === c.maritalStatus1">{{c.maritalStatus1}}</option>
                      </select>

                    </td>
                  </tr>
                  <br />
                  <tr>
                    <td class="cellWidthForLabel">
                      <label>Occupation </label>
                    </td>
                    <td class="cellWidthForInput">
                      <select>
                        <option *ngFor="let c of occupationList" [value]="c" [selected]="item.occupation === c.occuptionName">{{c.occuptionName}}</option>
                      </select>

                    </td>
                  </tr>
                  <br />
                  <tr>
                    <td class="cellWidthForLabel">
                      <label>Mobile Number</label>
                    </td>
                    <td class="cellWidthForInput">
                      <input type="text" [value]="item.mobileNumber" />

                    </td>
                  </tr>

                  <br />
                </table>
              </div>
              <div class="col-xs-2">

              </div>
            </div>
          </div>

          <!--address panel-->

          <div class="panel panel-default">
            <div class="panel-heading">Address Info</div>
            <div class="panel-body row">
              <div class="col-xs-2">


              </div>

              <div class="col-xs-8">
                <table>

                  <tr>
                    <td class="cellWidthForLabel">
                      <label>Address </label>
                    </td>
                    <td class="cellWidthForInput">
                      <input type="text" [value]="item.address1" />
                    </td>
                  </tr>
                  <br />

                  <tr>
                    <td class="cellWidthForLabel">
                      <label>Street/Landmark Details</label>
                    </td>
                    <td class="cellWidthForInput">
                      <input type="text" [value]="item.address2" />
                    </td>
                  </tr>
                  <br />


                  <tr>
                    <td class="cellWidthForLabel">
                      <label>Area</label>
                    </td>
                    <td class="cellWidthForInput">
                      <input type="text" [value]="item.area" />
                    </td>
                  </tr>
                  <br />

                  <tr>
                    <td class="cellWidthForLabel">
                      <label>City</label>
                    </td>
                    <td class="cellWidthForInput">
                      <select>
                        <option *ngFor="let c of cityList" [value]="c" [selected]="item.city === c.city1">{{c.city1}}</option>
                      </select>

                    </td>
                  </tr>
                  <br />


                  <tr>
                    <td class="cellWidthForLabel">
                      <label>State</label>
                    </td>
                    <td class="cellWidthForInput">
                      <select>
                        <option *ngFor="let c of statesList" [value]="c" [selected]="item.state === c.state">{{c.state}}</option>
                      </select>

                    </td>
                  </tr>
                  <br />

                  <tr>
                    <td class="cellWidthForLabel">
                      <label>Pin</label>
                    </td>
                    <td class="cellWidthForInput">
                      <select>
                        <option *ngFor="let c of pinList" [value]="c" [selected]="item.pin === c.pin">{{c.pin}}</option>
                      </select>

                    </td>
                  </tr>
                  <br />
                </table>
</div>
              <div class="col-xs-2">


              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
    <div class="col-xs-2"></div>
  </div>


</div>
