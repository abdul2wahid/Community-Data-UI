
<div class="container">
  <div class="row">
    <div class="col-1">
     
    </div>
    <div class="col-7">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <h2>Login</h2>
          <br />
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="dob">Date Of Birth</label> <br />
          <p-calendar   formControlName="dob"  [ngClass]="{ 'is-invalid': submitted && f.dob.errors }"
                      showIcon="true" dateFormat="dd/mm/yy" [monthNavigator]="true"  [yearNavigator]="true" yearRange="1950:2030"></p-calendar>
          <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
            <div *ngIf="f.dob.errors.required">Date Of Birth is required</div>
          </div>
        </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>

          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
            <div *ngIf="submitted && unauthorized" class="invalid-feedback">
              <div>Invalid UserName/DOB or Password</div>
            </div>
          </div>
</form>
</div>
    <div class="col-4">

    </div>
  </div>

 
</div>
